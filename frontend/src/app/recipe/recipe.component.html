<div class="recipe" *ngIf="recipe.title && recipe.description && path">
  <img src="{{ path }}" alt="{{ recipe.title }}" crossorigin>
  <div class="recipe-details">
    <h3>{{ recipe.title }}</h3>
    <p class="description">{{ recipe.description }}</p>
    <button class="btn btn-success btn-lg m-1" [routerLink]="'/recipe/details/' + recipe.id">Scopri la ricetta</button>
    <button class="btn btn-danger btn-lg m-1" (click)="deleteRecipe()">Cancella la ricetta</button>
  </div>
</div>
