<div class="container-xl px-4 mt-4">
  <!-- Account page navigation-->
  <nav class="nav nav-borders">
    <a class="nav-link">Sicurezza</a>
    <a class="nav-link">Le tue ricette</a>
  </nav>
  <hr class="mt-0 mb-4">
  <div class="row">
    <div class="col-xl-4">
      <!-- Profile picture card-->
      <div class="card mb-4 mb-xl-0">
        <div class="card-header text-center">Avatar</div>
        <div class="card-body text-center">
          <!-- Profile picture image-->
          <img id="profileImage" class="img-account-profile rounded-circle mb-2" src="/assets/img/profile-icon.png"
            alt="">
          <!-- Profile picture help block-->
          <div class="small font-italic text-muted mb-4">JPG o PNG di 5MB al massimo</div>
        </div>
      </div>
    </div>
    <div class="col-xl-8">
      <!-- Account details card-->
      <div class="card mb-4">
        <div class="card-header text-center">Informazioni Account</div>
        <div class="card-body">
          <form>
            <!-- Form Row-->
            <div class="row gx-3 mb-3">
              <!-- Form Group (first name)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputFirstName">Nome</label>
                <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name"
                    [value]="currentUser?.surname">
              </div>

              <!-- Form Group (last name)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputLastName">Cognome</label>
                <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name"
                  [value]="currentUser?.surname">
              </div>
            </div>
            <!-- Form Group (email address)-->
            <div class="mb-3">
              <label class="small mb-1" for="inputEmailAddress">Email address</label>
              <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address"
                [value]="currentUser?.email">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
